<body>
  <div class="heading">
    Pomodoro Clock
  </div>
  <div class="timerState">
    Time to Work!
  </div>
  <audio id="chime" preload="auto">
    <source src="https://static1.squarespace.com/static/57d31041b3db2bdf155b0c62/t/595520e2bebafbe9c76531fa/1498751203254/Ding-ding-ding-sound.mp3"></source>
  </audio>
  <div class="stopAndStart">
    <div class="startButton">
      Start
    </div>
    <div class="stopButton">
      Stop
    </div>
  </div>
  <div class="timer">
    <div class="timerContainer">
      <div class="timerCompleted">
      </div>
    </div>
    <div class="timeRemaining">
    </div>
  </div>
  <div class="workLength">
    <div class="workTitle">
      Work
    </div>
    <div class="changeValue" id="decreaseWork">
      -
    </div>
    <div class="timeValue" id="workValue">
      25
    </div>
    <div class="changeValue" id="increaseWork">
      +
    </div>
  </div>
  <div class="breakLength">
    <div class="breakTitle">
      Break
    </div>
    <div class="changeValue" id="decreaseBreak">
      -
    </div>
    <div class="timeValue" id="breakValue">
      5
    </div>
    <div class="changeValue" id="increaseBreak">
      +
    </div>
  </div>
</body>
